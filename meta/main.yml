galaxy_info:
  author: Marc Trudel <mtrudel@wizcorp.jp>
  description: Installs ZooKeeper
  company: Wizcorp K.K.
  license: MIT
  min_ansible_version: 1.8.1
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: debian
      versions:
        - wheezy
  categories:
    - database
    - database:nosql
dependencies:
  - role: aeriscloud.repos
    repositories:
      centos6:
        - hortonworks
      centos7:
        - hortonworks
  - role: aeriscloud.rsyslog
    role_name: zookeeper
    tags:
      - zookeeper
  - role: firewall
    role_name: zookeeper
    tags:
      - zookeeper
  - role: aeriscloud.yum
